version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10

- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  versioning-strategy: increase

- package-ecosystem: npm
  directory: "/ui/ui-app"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  versioning-strategy: increase
